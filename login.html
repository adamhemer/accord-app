<!DOCTYPE html>
<html>
    <head>
        <title>Application</title>
        <link rel="stylesheet" type="text/css" href="styles/login.css"><link>
        <script src="./renderer-login.js"></script>
    </head>
    <header>
        <div id="title-bar">
            <div id="title">Knockoff Discord</div>
            <div id="title-bar-btns">
                 <button class="title-btn" id="min-btn">-</button>
                 <button class="title-btn" id="max-btn">+</button>
                 <button class="title-btn" id="close-btn">x</button>
            </div>
       </div>
    </header>
    <body>
        <div id="form-container">
            <form id="login-form" method="post" action="#">
                <h1>Discord 2</h1>
                <input class="input-field" id="username" type="text" name="username" placeholder="Username"><br>
                <input class="input-field" id="password" type="password" name="password" placeholder="Password"><br>
                <input id="login-button" type="submit" name="Submit" value="Login">
            </form>
        </div>
    </body>
</html>
